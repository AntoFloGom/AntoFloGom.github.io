<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Slideshow</title>
  <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="images/SasukeEyes.png" alt="Sasuke">
      <img id="slide2" class="slideshowImage" src="images/theboys.jpg" alt="Boys">
      <img id="slide3" class="slideshowImage" src="images/WhiteHat.jpg" alt="WhiteHat">
      <img id="slide4" class="slideshowImage" src="images/outdoor.jpg" alt="Outdoor">
      </div>
      <input
       type="button"
       id="previous"
       value="Previous"
       onclick="showPreviousSlide()">
       <input
       type="button"
       id="next"
       value="Next"
       onclick="showNextSlide()">

       <script type="text/javascript" src="../js/slideshow.js"></script>
      </body>
      </html>
